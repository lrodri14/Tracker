<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static 'css/colors/default.css' %}" id="theme" rel="stylesheet">
    <style>
        .new-login-register {
            margin-left: -15%;
        }
    </style>
    <title>Inicio de Sesión</title>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <section id="wrapper" class="new-login-register">
        <div class="new-login-box">
            <div class="white-box">
                <div class="row text-center">
                    <img src="{% static 'images/promaco-logo-3.png' %}" alt="">
                </div>
                <br>
                <h3 class="box-title m-b-0">Acceso al Administrador</h3>
                <small>Ingrese los datos abajo</small>
                <form class="form-horizontal new-lg-form" method="post" id="loginform">
                    {% csrf_token %}
                    <div class="form-group  m-t-20">
                        <div class="col-xs-12">
                            <label>Usuario</label>
                            <input class="form-control" name="username" type="text" required="True">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Contraseña</label>
                            <input class="form-control" name="password" type="password" required="True">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                                type="submit">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="{% static 'plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>
    
    <!--slimscroll JavaScript -->
    <script src="{% static 'js/lib/jquery.slimscroll.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'js/lib/waves.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/lib/custom.js' %}"></script>
    <!--Style Switcher -->
    <script src="{% static 'plugins/bower_components/styleswitcher/jQuery.style.switcher.js' %}"></script>
</body>
</html>
