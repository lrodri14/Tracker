{% extends 'base.html' %}
{% block titulo %}
Reporte de Planilla Generada
{% endblock titulo %}
{% block contenido %}
<div id="planilla-reporte-general">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Reporte de planilla</h3>
            </div>
            <div class="panel-wrapper">
                <div class="panel-body">
                    <div class="row">
                        <form role="form" class="col-lg-12 form-horizontal">
                            <div class="row">
                                <div class="form-group col-lg-4 text-left">
                                    <label for="" class="col-lg-12 control-label">Departamento: </label>
                                    <div class="col-lg-12">
                                        <select name="cboDepartamento" class="form-control" id="cboDepartamento">
                                            <option value="0">Seleccione...</option>
                                            {% for departamento in departamentos %}
                                                <option value="{{departamento.pk}}">{{departamento.description|upper}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    
                                </div>
                                <div class="form-group col-lg-4">
                                    <label class="col-lg-12 control-label">Tipo de Contrato:</label>
                                    <div class="col-lg-12">
                                        <select name="cboTipoContrato" class="form-control" id="cboTipoContrato">
                                            <option value="0">Seleccione...</option>
                                            {% for tipo_contrato in tipos_contratos %}
                                                <option value="{{tipo_contrato.pk}}">{{tipo_contrato.descripcion|upper}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label class="col-lg-12 control-label">Tipo de Planilla:</label>
                                    <div class="col-lg-12">
                                        <select name="cboTipoContrato" id="cboTipoPlanilla" class="form-control">
                                            <option value="0">Seleccione...</option>
                                            {% for tipo_planilla in tipos_planillas %}
                                                <option value="{{tipo_planilla.pk}}">{{tipo_planilla.descripcion|upper}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label class="col-lg-12 control-label">Frecuencia de Pago:</label>
                                    <div class="col-lg-12">
                                        <select name="cboFrecuenciaPago" id="cboFrecuenciaPago" class="form-control">
                                            <option value="0">Seleccione...</option>
                                            {% for frecuencia_pago in frecuencias_pagos %}
                                                <option value="{{frecuencia_pago.pk}}">{{frecuencia_pago.description|upper}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label class="col-lg-12 control-label">Desde:</label>
                                    <div class="col-lg-12">
                                        <input type="text" id="txtDesde" class="form-control mydatepicker" placeholder="dd/mm/yyyy">
                                    </div>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label class="col-lg-12 control-label">Hasta:</label>
                                    <div class="col-lg-12">
                                        <input type="text" id="txtHasta" class="form-control mydatepicker" placeholder="dd/mm/yyyy">
                                    </div>
                                </div>
                            </div>
                            <div class="row text-right">
                                <div class="form-group col-lg-12">
                                    <button id="btnBuscar" class="btn btn-info">BUSCAR</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="white-box">
                                <div class="table">
                                    <table id="planilla-resultado"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
{% block scripts %}
    <script type="text/javascript">
        jQuery('.mydatepicker, #datepicker').datepicker({
            format: 'dd/mm/yyyy',
            autoclose:true,
            todayHighlight: true,
        });
    </script>
{% endblock scripts %}
