{% extends 'base.html' %}
{% block titulo %}

{% load static %}
{% block contenido %}
<div id="formEncabezadoISR" class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="text-bold"><i class="ti-pencil-alt"></i> Datos de Impuesto Sobre Renta</h2>
            </div>
            <div class="panel-wrapper">
                <div class="panel-body">
                    {% csrf_token %}
                    <div class="col-lg-10 col-sm-10 col-xs-12 col-md-offset-1">
                        <div class="white-box">
                            <input type="hidden" value="{{dato.pk}}" name="id">
                            <form class="form-horizontal mi-form">
                                <div class="row">
                                    <div class="col-sm-5">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-5 control-label">Fecha de Vigencia :</label>
                                            <div class="col-md-7">
                                                <div class="input-group">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-5 ">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Deducible :</label>

                                                <input name="txtDeducible" value="{{dato.codigo}}" type="text" class="form-control input" maxlength="50" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-5 control-label">Valor Deducible :</label>
                                            <div class="col-sm-7">
                                                <input name="txtValor" value="{{dato.fecha_vigencia}}" type="text" class="form-control input moneda" maxlength="18" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Deducible :</label>
                                            <div class="col-sm-7">
                                                <input name="txtDeducible1" value="{{dato.codigo}}" type="text" class="form-control input" maxlength="50" />

                                    </div>

                                        <div class="form-group">
                                            <label class="col-sm-5 control-label">Valor Deducible :</label>
                                            <div class="col-sm-7">
                                                <input name="txtValor1" value="{{dato.fecha_vigencia}}" type="text" class="form-control input moneda" maxlength="18" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-5 ">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Deducible :</label>
                                            <div class="col-sm-7 ">

                                                <input name="txtValor2" value="{{dato.fecha_vigencia}}" type="text" class="form-control input moneda" maxlength="18" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row text-right">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <div class="col-sm-11">
                                                <a href="{% url 'isr_encabezado' %}" class="btn btn-default">CANCELAR</a>
                                                <button id="btnGuardar" class="btn btn-info">GUARDAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    {% if editar %}
                    
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script src="{% static 'js/lib/jquery.mask.js' %}"></script>
<script>
    $('#side-menu a').removeClass('active');
    $('#aPersonal').addClass('active');
    $('#aLegales').addClass('active');
    $('#aISREncabezado').addClass('active');
    $('#aPersonal').parents('li').addClass('active');
    $('#aLegales').parents('li').addClass('active');
    //$('.moneda').mask('0,000,000,000,000.00', {reverse:true});

        format: 'yyyy-mm-dd',
        autoclose:true,
        todayHighlight: true,
    });
</script>
{% endblock scripts %}
