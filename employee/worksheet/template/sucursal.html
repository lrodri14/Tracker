{% extends "base.html" %}
{% block titulo %}
Registro de Sucursal
{% endblock titulo %}
{% load static %}
{% block contenido %}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="text-bold"><i class="ti-user"></i>
                    Registro de Sucursal</h2>
            </div>
            <div class="panel-wrapper">
                <div class="panel-body">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <div class="col-md-12 margin-bottom-5px">
                            <div class="form-group">
                                <div class="col-md-5 text-right">
                                    <label for="txtRazonSocial" class="control-label">Nombre :</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" name="nombre" id="txtNombre" class="form-control input-sm input-sm-1">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 margin-bottom-5px">
                            <div class="form-group">
                                <div class="col-md-5 text-right">
                                    <label for="txtNombreComercial" class="control-label">Descripcion :</label>
                                </div>
                                <div class="col-md-7">
                                        <textarea name="descripcion" id="txtDescipcion" rows="7" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-5"></div>
                                <div class="col-md-7">
                                    <div class="checkbox checkbox-success">
                                        <input id="chkActivo" name="activo" type="checkbox" class="input-sm">
                                        <label for="chkActivo" class="control-label"> Activo </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-action col-md-12 text-right">
                            <button id="btnGuardar" class="btn btn-success">Guardar</button>
                            <button id="btnCancelar" class="btn btn-default">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
{% block scripts %}
<script src="{% static 'js/app/Sucursal.js' %}"></script>
{% endblock scripts %}
